<div class="msg left-msg">
  <div [title]="chat.avatar?chat.email:''"  class="msg-img" [ngStyle]="{backgroundImage: chat.avatar?'url( ' + chat.avatar + ')':''}">
  </div>
  <div class="msg-bubble">
    <div class="msg-info">
      <div class="msg-info-name">{{chat.firstName}} {{chat.lastName}}</div>
      <div class="msg-info-time"> {{chat.timestamp | date:'medium'}} </div>
    </div>

    <div class="msg-text">
      {{chat.message}}
    </div>
  </div>
</div>
